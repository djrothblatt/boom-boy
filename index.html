	    <h3>Directions</h3>
	    <dl>
	      <dt>up: w</dt>
	      <dt>down: s</dt>
	      <dt>left: a</dt>
	      <dt>right: d</dt>

	    bomb: f

	    <h3>Directions</h3>
	    <dl>
	      <dt>up: i</dt>
	      <dt>down: k</dt>
	      <dt>left: j</dt>
	      <dt>right: l</dt>
